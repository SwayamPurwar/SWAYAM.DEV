<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Received | Swayam</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/webp" href="favicon.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* PAGE SPECIFIC STYLES */
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #0a0a0a;
        color: #f0f0f0;
        overflow: hidden;
      }

      h1 {
        font-family: "Syne", sans-serif;
        font-size: clamp(3rem, 10vw, 8rem);
        line-height: 1;
        margin-bottom: 2rem;
        color: transparent;
        -webkit-text-stroke: 1px white;
        text-transform: uppercase;
      }

      p {
        color: #888;
        font-family: "Inter", sans-serif;
        font-size: 1.2rem;
        margin-bottom: 4rem;
        max-width: 500px;
        line-height: 1.6;
        padding: 0 2rem;
      }

      .btn {
        padding: 15px 50px;
        border: 1px solid white;
        border-radius: 50px;
        text-decoration: none;
        color: white;
        font-family: "Inter", sans-serif;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
        transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        background: transparent;
      }

      .btn:hover {
        background: white;
        color: black;
        padding: 15px 60px; /* Slight expansion effect */
      }
    </style>
  </head>
  <body>
    <div id="cursor"></div>

    <h1 class="reveal">
      MESSAGE<br /><span style="color: white; -webkit-text-stroke: 0"
        >RECEIVED</span
      >
    </h1>
    <p class="reveal">
      Thank you for reaching out. I have received your enquiry and will get back
      to you shortly.
    </p>

    <div class="reveal">
      <a href="index.html" class="btn mouse-hover">Return Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script>
      // 1. Disable Right Click
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault(),
      );

      // 2. Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+U)
      document.onkeydown = function (e) {
        if (event.keyCode == 123) {
          // F12
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
          // Ctrl+Shift+I
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
          // Ctrl+Shift+C
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
          // Ctrl+Shift+J
          return false;
        }
        if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
          // Ctrl+U (View Source)
          return false;
        }
      };
      // 1. Cursor Logic (Simplified)
      const cursor = document.getElementById("cursor");
      const xTo = gsap.quickTo(cursor, "x", {
        duration: 0.1,
        ease: "power3.out",
      });
      const yTo = gsap.quickTo(cursor, "y", {
        duration: 0.1,
        ease: "power3.out",
      });

      if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener("mousemove", (e) => {
          xTo(e.clientX);
          yTo(e.clientY);
        });

        // Hover effect for button
        const btn = document.querySelector(".mouse-hover");
        btn.addEventListener("mouseenter", () =>
          cursor.classList.add("hovered"),
        );
        btn.addEventListener("mouseleave", () =>
          cursor.classList.remove("hovered"),
        );
      }

      // 2. Entrance Animation
      const tl = gsap.timeline();

      tl.from("h1", {
        y: 100,
        opacity: 0,
        duration: 1.5,
        ease: "power4.out",
        delay: 0.2,
      });

      tl.from(
        "p",
        {
          y: 30,
          opacity: 0,
          duration: 1,
          ease: "power3.out",
        },
        "-=1",
      ); // Overlap with title

      tl.from(
        ".btn",
        {
          y: 30,
          opacity: 0,
          duration: 1,
          ease: "power3.out",
        },
        "-=0.8",
      );
    </script>
  </body>
</html>
