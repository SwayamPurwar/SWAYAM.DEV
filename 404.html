<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // SYSTEM FAILURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        background-color: #050505;
        color: #bfa5d8;
        font-family: 'Fira Code', monospace;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        margin: 0;
        /* Add a slight shake to the whole page */
        animation: body-shake 2s infinite;
    }

    /* --- AGGRESSIVE GLITCH TEXT --- */
    .glitch-wrapper {
        position: relative;
        /* Main text jerk */
        animation: text-jerk 0.8s infinite linear alternate-reverse;
    }

    .glitch {
        font-size: clamp(3rem, 10vw, 8rem);
        font-weight: 700;
        text-transform: uppercase;
        position: relative;
        color: #fff;
        letter-spacing: -0.05em;
    }

    /* Base styles for all glitch layers */
    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
        opacity: 0.8;
    }

    /* Layer 1: Purple/Cyan Offset */
    .glitch::before {
        left: 4px;
        text-shadow: -3px 0 #bfa5d8, 3px 0 #00ffff;
        clip: rect(24px, 550px, 90px, 0);
        /* Faster animation speed */
        animation: glitch-anim-aggressive-1 0.6s infinite linear alternate-reverse;
    }

    /* Layer 2: Red/Green Offset */
    .glitch::after {
        left: -4px;
        text-shadow: -3px 0 #ff0055, 3px 0 #00ff55;
        clip: rect(85px, 550px, 140px, 0);
        /* Slightly different speed for chaos */
        animation: glitch-anim-aggressive-2 0.5s infinite linear alternate-reverse;
    }

    /* --- OTHER ELEMENTS --- */
    .error-code {
        color: #ff3333; /* Red for danger */
        margin-top: 1rem;
        letter-spacing: 0.2em;
        font-weight: bold;
    }

    .redirect-msg {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #888;
    }

    #timer { color: #fff; font-weight: bold; }

    /* --- KEYFRAMES --- */
    /* More random clip properties and faster movement */
    @keyframes glitch-anim-aggressive-1 {
        0% { clip: rect(10px, 9999px, 30px, 0); transform: skew(0.5deg); }
        20% { clip: rect(50px, 9999px, 60px, 0); transform: skew(-0.5deg); }
        40% { clip: rect(80px, 9999px, 20px, 0); transform: skew(0.2deg); }
        60% { clip: rect(20px, 9999px, 90px, 0); transform: skew(0); }
        80% { clip: rect(90px, 9999px, 10px, 0); transform: skew(-0.2deg); }
        100% { clip: rect(30px, 9999px, 50px, 0); transform: skew(0.5deg); }
    }

    @keyframes glitch-anim-aggressive-2 {
        0% { clip: rect(90px, 9999px, 10px, 0); top: -2px; }
        20% { clip: rect(10px, 9999px, 50px, 0); top: 2px; }
        40% { clip: rect(50px, 9999px, 20px, 0); top: -1px; }
        60% { clip: rect(20px, 9999px, 90px, 0); top: 0; }
        80% { clip: rect(80px, 9999px, 60px, 0); top: 1px; }
        100% { clip: rect(30px, 9999px, 80px, 0); top: -2px; }
    }

    /* Jerk the whole text block left/right */
    @keyframes text-jerk {
        0% { transform: translateX(0); }
        10% { transform: translateX(-3px); }
        20% { transform: translateX(3px); }
        30% { transform: translateX(-2px); }
        90% { transform: translateX(1px); }
        100% { transform: translateX(0); }
    }
    
    /* Subtle background shake */
    @keyframes body-shake {
        0% { transform: translate(0,0) }
        2% { transform: translate(-1px, 1px) }
        4% { transform: translate(1px, -1px) }
        6% { transform: translate(0,0) }
        100% { transform: translate(0,0) }
    }
</style>
</head>
<body>

    <div class="glitch-wrapper">
        <h1 class="glitch" data-text="SYSTEM FAILURE">SYSTEM FAILURE</h1>
    </div>
    
    <div class="error-code">ERROR 404 // DATA_CORRUPTED</div>

    <p class="redirect-msg">
        REROUTING TO SECURE SERVER IN <span id="timer">05</span>
    </p>

    <script>
        // AUTO REDIRECT SCRIPT
        let timeLeft = 5;
        const timerEl = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.textContent = "0" + timeLeft;
            
            if(timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>
</html>
