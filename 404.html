<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <link rel="icon" type="image/webp" href="favicon.webp" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        background-color: #0a0a0a;
        color: #f0f0f0;
      }

      /* FIXED SPACING HERE */
      h1 {
        font-size: 15vw;
        line-height: 1; /* Increased from 0.8 to 1 to stop overlap */
        color: transparent;
        -webkit-text-stroke: 2px #555;
        margin: 0;
        padding: 0;
        font-family: "Syne", sans-serif;
        font-weight: 800;
      }

      h2 {
        font-size: 2vw;
        letter-spacing: 5px;
        margin-top: 2rem; /* Pushes it down away from the 404 */
        margin-bottom: 1rem;
        font-family: "Syne", sans-serif;
        text-transform: uppercase;
      }

      p {
        color: #888;
        margin-bottom: 3rem;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
      }

      .btn {
        padding: 15px 40px;
        border: 1px solid white;
        border-radius: 50px;
        text-transform: uppercase;
        transition: 0.3s;
        text-decoration: none;
        color: white;
        font-family: "Inter", sans-serif;
        font-size: 0.9rem;
      }
      .btn:hover {
        background: white;
        color: black;
      }

      /* Responsive adjustments for mobile */
      @media (max-width: 768px) {
        h1 {
          font-size: 25vw;
          -webkit-text-stroke: 1px #555;
        }
        h2 {
          font-size: 5vw;
          margin-top: 1rem;
        }
        p {
          font-size: 0.9rem;
          padding: 0 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="cursor"></div>

    <h1>404</h1>
    <h2>PAGE NOT FOUND</h2>
    <p>The page you are looking for has drifted into the void.</p>

    <a href="index.html" class="btn mouse-hover">Return Home</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      
      // 1. Disable Right Click
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault(),
      );

      // 2. Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+U)
      document.onkeydown = function (e) {
        if (event.keyCode == 123) {
          // F12
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
          // Ctrl+Shift+I
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
          // Ctrl+Shift+C
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0)) {
          // Ctrl+Shift+J
          return false;
        }
        if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
          // Ctrl+U (View Source)
          return false;
        }
      };
      const cursor = document.getElementById("cursor");
      const xTo = gsap.quickTo(cursor, "x", {
        duration: 0.1,
        ease: "power3.out",
      });
      const yTo = gsap.quickTo(cursor, "y", {
        duration: 0.1,
        ease: "power3.out",
      });

      if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener("mousemove", (e) => {
          xTo(e.clientX);
          yTo(e.clientY);
        });
      }

      // Glitch Animation for 404 Text
      gsap.to("h1", {
        webkitTextStroke: "2px white",
        duration: 0.1,
        repeat: -1,
        yoyo: true,
        repeatDelay: 3,
        ease: "rough({ template: none.out, strength: 1, points: 20, taper: 'none', randomize: true, clamp: false})",
      });
    </script>
  </body>
</html>
